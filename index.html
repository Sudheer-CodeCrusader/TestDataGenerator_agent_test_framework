<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Tester</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: #0a0a0a;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        /* Gradient Glow */
        .glow {
            position: absolute;
            top: -100px;
            width: 100%;
            height: 300px;
            background: radial-gradient(circle, rgba(128, 0, 255, 0.7) 0%, rgba(10, 10, 10, 0) 70%);
        }

        /* Container for content */
        .content {
            position: relative;
            z-index: 1;
        }

        /* Logo and Title */
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .logo img {
            width: 40px;
            height: 40px;
        }

        .title {
            font-size: 28px;
            font-weight: 700;
        }

        /* Subtitle */
        .subtitle {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 10px;
            color: #cccccc;
        }

        /* Description */
        .description {
            font-size: 16px;
            font-weight: 400;
            color: #999999;
            margin-bottom: 30px;
        }

        /* Button */
        .button {
            display: inline-block;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 600;
            background: #6936f5;
            color: white;
            border-radius: 25px;
            text-decoration: none;
            box-shadow: 0px 4px 10px rgba(105, 54, 245, 0.3);
            transition: all 0.3s ease;
        }

        .button:hover {
            background: #5a2ee6;
            box-shadow: 0px 6px 12px rgba(105, 54, 245, 0.5);
        }
    </style>
</head>
<body>

    <!-- Gradient Glow -->
    <div class="glow"></div>

    <!-- Content -->
    <div class="content">
        <div class="logo">
            <img src="images/loginauto.png" alt="AutoVerifAI Logo">
            <span class="title">AutoVerifAI</span>
        </div>
        <div class="subtitle">intelligent AI-powered testing solution </div>
        <div class="description">
            Designed to automate, verify, and accelerate
        </div>
        <a href="#" class="button" id="getStartedBtn">Get Started âœ¨</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const getStartedButton = document.getElementById('getStartedBtn');
            getStartedButton.addEventListener('click', function() {
                window.location.href = 'selection.html';
            });
        });
    </script>

</body>
</html>
